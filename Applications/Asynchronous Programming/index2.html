<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="load">Load Repos</button>
    <div id="res"></div>

    <script>
        const button = document.querySelector("#load");
        const url = 'https://api.github.com/users/testnakov111/repos';
        const output = document.getElementById('res');
        
        button.addEventListener('click', fetchRepo);

        function fetchRepo() {
            fetch(url)
            .then(response => {
                if(response.ok == false) {
                    throw response.text() ;
                }
                return response.text() 
            })
            .then(data => output.textContent = data)
            .catch(error => output.textContent = `Encountered error: ${error}`)
        }


    </script>
</body>

</html>
